<!-- Role Access Component Starts Here -->
<div id="roleaccess_content" class="roleaccess_content ccontent_part">
  <div class="section_header">
      <div class="page_name">Role Access</div>
  </div>
  <div class="section_title">
     
  </div>
  <div class="section_body">
      <div class="row">
          <div class="col-3 col-md-3 col-lg-3">
              &nbsp;
          </div>
          <div class="col-6 col-md-6 col-lg-6">
              <div class="row">                  
                  <div class="col-12 col-md-12 col-lg-12">
                      <div class="cli_box">
                          <div class="clabel">
                              <label for="role">Role</label>
                          </div>
                          <div class="cinput">
                            <select (change)="onRoleChange($any($event.target).value)" class="form-select form-select-sm">
                                <option value="">Select</option>
                                <option value="EMPLOYEE">Employee</option>
                                <option value="MANAGER">Manager</option>
                                <option value="SHIFTMANAGER">Shift Manager</option>
                            </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">                  
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="cli_box">
                        <div class="clabel">
                            <label for="user_name">Name</label>
                        </div>
                        <div class="cinput">
                            <select class="form-select form-select-sm"   [(ngModel)]="selectedUser" aria-label=".form-select-sm example">
                                <option  *ngFor="let user of users" [ngValue]="user">{{user.username}}</option>
                               
                              </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">                  
              <div class="col-12 col-md-12 col-lg-12">
                  <div class="cli_box">
                      <div class="clabel">
                          <label for="promote">Promote</label>
                      </div>
                      <div class="cinput">
                        <select class="form-select form-select-sm" [(ngModel)]="selectedRole">
                            <option selected>Select</option>
                            <option value=2>Employee</option>
                            <option value=3>Manager</option>
                            <option value=4>Shift Manager</option>
                        </select>
                      </div>
                  </div>
              </div>
          </div>
          </div>
          <div class="col-3 col-md-3 col-lg-3">
              &nbsp;
          </div>
      </div>
  </div>
  <div class="section_footer">
      <button type="button" class="btn csecondary_btn" data-bs-toggle="modal" data-bs-target="#raise_request" (click)="promote(selectedUser.id)">Submit</button>
     
      <button type="button" class="btn csecondary_btn"  routerLink="/accounts">Cancel</button>            
  </div>
</div>
<!-- Role Access Component Ends Here -->


<!-- Modal -->
<div class="modal fade common_modal" id="raise_request" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="raise_request" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">          
        </div>
        <div class="modal-body">
          <!-- <div class="icon_box">
            X
          </div> -->
          <!-- <div class="conformation_message">
            Are you sure?
          </div> -->
          <div class="sub_text">
            {{msg}}
          </div>
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn caccept_btn" data-bs-dismiss="modal" routerLink="/accounts">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
