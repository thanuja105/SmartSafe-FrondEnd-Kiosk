<!-- Admin Access Component Starts Here-->
<div id="adminaccess_content" class="adminaccess_content clpadding height100">
    <div class="section_header">
       <!-- <div class="page_name" [hidden]="(!findAccess('ADMIN') || findAccess('MANAGER')) && (!findAccess('ADMIN') || !findAccess('MANAGER'))"> Admin Access </div>-->
        <div class="page_name" [hidden]="!findAccess('ADMIN')"> Admin Access </div>
        <div class="page_name" [hidden]="!findAccess('MANAGER')"> Manager Access</div>
        <div class="page_name" [hidden]="!findAccess('SHIFTMANAGER')"> Shift Manager Access</div>
    </div>
    <div class="row height100">

        <div class="col-4 col-md-6 col-lg-6 pad12" [hidden]="(!findAccess('ADMIN') || findAccess('SHIFTMANAGER')) &&  (findAccess('ADMIN') || !findAccess('SHIFTMANAGER')) && (findAccess('ADMIN') || !findAccess('MANAGER')) && (!findAccess('ADMIN') || findAccess('MANAGER'))">
            <div class="option" (click)="gotoDoors()" >
                <div class="option_icon text-center">
                    <i class="fas fa-door-open col_weirdgreen"></i>
                </div>
                <div class="options_label text-center">
                    Safe <span class="col_weirdgreen">Access</span>
                </div>
            </div>
        </div>

        <div class="col-4 col-md-6 col-lg-6 pad12" [hidden]="(!findAccess('ADMIN') && !findAccess('MANAGER'))">
            <div class="option" (click)="gotoAccounts()" >
                <div class="option_icon text-center">
                    <i class="fas fa-user col_sunnymorning"></i>
                </div>
                <div class="options_label text-center">
                    Accounts
                </div>
            </div>
        </div>

        <div class="col-4 col-md-6 col-lg-6 pad12"  [hidden]="(!findAccess('ADMIN') && !findAccess('MANAGER'))">
            <div class="option" (click)="gotoReports()">
                <div class="option_icon text-center">
                    <i class="fas fa-chart-bar col_frenchpink"></i>
                </div>
                <div class="options_label text-center">
                    Reports
                </div>
            </div>
        </div>


        <div class="col-4 col-md-6 col-lg-6 pad12" [hidden]="(!findAccess('ADMIN') && !findAccess('MANAGER'))">
            <div class="option" (click)="gotoChangeRequest()" >
                <div class="option_icon text-center">
                    <i class="fas fa-door-open col_eyeshadowblue"></i>
                </div>
                <div class="options_label text-center">
                    Change <span class="col_eyeshadowblue">Request</span>
                </div>
            </div>
        </div>




    </div>
</div>
<!-- Admin Access Component Ends Here-->
