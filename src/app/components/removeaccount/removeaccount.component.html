<!-- Remove Account Component Starts Here-->
<div id="removeaccount_content" class="removeaccount_content ccontent_part">
    <div class="section_header">
        <div class="page_name">Remove Account</div>
    </div>
    <div class="section_title">

    </div>
    <div class="section_body">
        <div class="row" *ngFor="let user of users; let i = index">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="remove_box">
                    <div class="row">
                        <div class="col-8 col-md-4 col-lg-3">
                            <div class="remove_pname">
                                {{user.username}} 
                            </div>
                        </div>
                        <div class="col-4 col-md-8 col-lg-9">
                            <div class="delete_btn">
                                <button class="btn" 
                                data-bs-toggle="modal" data-bs-target="#confirm_popup" (click)="setDeleteByUser(user.id)"><i class="fa fa-trash"></i> Delete</button>
                            </div>
                        </div>
                        <div class="modal fade common_modal" id="confirm_popup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirm_popup"  aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">          
                                </div>
                                <div class="modal-body">
                                  <div class="icon_box">
                                    X
                                  </div>
                                  <div class="conformation_message">
                                    Are you sure?
                                  </div>
                                  <div class="sub_text">
                                    Do you want to delete???
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn ccancel_btn" data-bs-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn caccept_btn" data-bs-dismiss="modal" 
                                   (click)="deleteByUser()">Proceed</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="section_footer">
        <button type="button" class="btn cprimary_btn">SUBMIT</button>
    </div> -->
</div>
<!-- Remove Account Component Ends Here-->
